<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir os diferentes tipos de imagens em diferentes dispositivos em seu navegador.</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
    <img src="Imagens/foto-g.png" alt="Foto g">
    </picture>
    <h1>Vamos aprender a reproduzir audios</h1>
    <p>audios em html5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="audio/audio.mp3.mp3" type="audio/mpeg">
        <source src="audio/audio.mp3.ogg" type="audio/ogg">
        <source src="audio/audio.mp3.wav" type="audio/wav">
     <p>infelizmente seu navegador não suporta áudio <a href="audio/audio.mp3.mp3"></a></p> a
    </audio>
</body>
</html>

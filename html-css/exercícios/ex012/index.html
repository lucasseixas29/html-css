<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo com html5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>este vídeo está hospedado em meu próprio servidor</p>
    <video width="500" controls poster="imagens/Banner-categoria-oculos.png">
        <source src="midia/criativo.mp4.mp4" type="video/mp4">
        <source src="midia/criativo.mp4.m4v" type="video/mp4">
        <source src="midia/criativo.mp4.webm" type="video/webm">
        <source src="midia/criativo.mp4.ogv" type="video/ogg">
        <p>Seu navegador não é compátivel com a reprodução vídeo</p>
    </video>
</body>
</html>

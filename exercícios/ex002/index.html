<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>parágrafos e quebra de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar tudo no meio de par de tags p e /p</p>
    <p>se precisar quebra o texto em algum lugar <br> é só usar a tag br . </p>
    <p>vamos adicionar alguns símbolos espeiciais: &reg; &copy;&uparrow;&downarrow;</p>
    <p>vamos adicionar alguns emojis:
        &#x1F60F; &#x1F910;    </p>
</body>
</html>
